<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chess Dashboard</title>
<link rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/chessboard.js/1.0.0/chessboard-1.0.0.min.css"/>
<style>
body { font-family: Arial; text-align: center; background:#f5f5f5; }
#dashboard { margin-top:50px; }
button { font-size:16px; padding:10px 20px; margin:10px; cursor:pointer; }
#board { width: 320px; margin: 20px auto; display:none; }
#status { font-weight:bold; margin-top:10px; }
</style>
</head>
<body>

<h2>♟️ Chess Dashboard</h2>

<div id="dashboard">
  <button id="btnSystem">System Game | You vs Computer</button>
  <button id="btnRandom">Random Online Player</button>
</div>

<div id="status"></div>
<div id="board"></div>

<!-- Libraries -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/1.0.0/chess.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard.js/1.0.0/chessboard-1.0.0.min.js"></script>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import { getDatabase, ref, set, push, onValue, update } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyACIKwrp-KV6o2vRM6adXESjU1-OpbVscc",
  authDomain: "cess-cb730.firebaseapp.com",
  databaseURL: "https://cess-cb730-default-rtdb.firebaseio.com",
  projectId: "cess-cb730",
  storageBucket: "cess-cb730.firebasestorage.app",
  messagingSenderId: "324360812002",
  appId: "1:324360812002:web:6a9bedb2cfc67db41a75bb"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

// Variables
let uid;
let game;
let board;
let myColor;
let roomId;
let onlineMode = false;

// DOM
const btnSystem = document.getElementById("btnSystem");
const btnRandom = document.getElementById("btnRandom");
const statusEl = document.getElementById("status");
const dashboard = document.getElementById("dashboard");
const boardDiv = document.getElementById("board");

// Auth
signInAnonymously(auth)
  .then(res => { uid = res.user.uid; console.log("Logged in UID:", uid); })
  .catch(err => { console.log("Auth Error:", err); });

// Button Events
btnSystem.addEventListener("click", startSystemGame);
btnRandom.addEventListener("click", startRandomGame);

// ==================== Init Board ====================
function initBoard() {
  game = new Chess();
  boardDiv.style.display="block";
  board = Chessboard("board",{
    draggable:true,
    position:"start",
    orientation:myColor,
    onDrop:onDrop
  });
}

// ==================== System Game ====================
function startSystemGame(){
  onlineMode = false;
  myColor = "white";
  dashboard.style.display="none";
  statusEl.innerText = "System Game | You vs Computer | Playing...";
  initBoard();
}

// ==================== Random Online Game ====================
async function startRandomGame(){
  onlineMode = true;
  dashboard.style.display="none";
  statusEl.innerText = "Searching opponent...";
  initBoard();
  myColor = "white"; // default

  const roomsRef = ref(db,"rooms");
  const snap = await get(roomsRef).catch(e=>{console.log(e)});
  let found = false;

  if(snap.exists()){
    snap.forEach(room=>{
      const data = room.val();
      if(!data.black && data.white !== uid && !found){
        found = true;
        roomId = room.key;
        myColor = "black";
        update(ref(db,"rooms/"+roomId),{black:uid});
        statusEl.innerText = "Online Game | You are BLACK | Playing...";
      }
    });
  }

  if(!found){
    const newRoom = push(roomsRef);
    roomId = newRoom.key;
    myColor = "white";
    await set(newRoom,{white:uid, fen:"start"});
    statusEl.innerText = "Waiting for opponent | You are WHITE | Playing...";
  }

  listenMoves();
}

// ==================== Moves ====================
function onDrop(source,target){
  if(onlineMode){
    if((game.turn()==="w" && myColor!=="white") ||
       (game.turn()==="b" && myColor!=="black")) return "snapback";
  }

  const move = game.move({from:source,to:target,promotion:'q'});
  if(!move) return "snapback";
  board.position(game.fen());

  if(onlineMode && roomId){
    set(ref(db,"rooms/"+roomId+"/fen"),game.fen());
  } else if(!onlineMode){
    setTimeout(systemMove,500);
  }
}

// ==================== System AI ====================
function systemMove(){
  if(game.game_over()) return;
  const moves = game.moves();
  const move = moves[Math.floor(Math.random()*moves.length)];
  game.move(move);
  board.position(game.fen());
}

// ==================== Listen Moves ====================
function listenMoves(){
  if(!roomId) return;
  const fenRef = ref(db,"rooms/"+roomId+"/fen");
  onValue(fenRef,snap=>{
    const fen = snap.val();
    if(fen && fen!==game.fen()){
      game.load(fen);
      board.position(game.fen());
    }
  });
}
</script>

</body>
</html>s
