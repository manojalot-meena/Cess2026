<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cess 2026</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family: Arial, sans-serif;
  text-align: center;
  background:#f5f5f5;
}
#loading{
  margin-top:50px;
  font-size:18px;
}
#app{
  display:none;
  margin-top:40px;
}
</style>
</head>

<body>

<h2>♟ Online Chess</h2>
<div id="loading">Firebase से कनेक्ट हो रहा है...</div>

<div id="app">
  <h3>You are <b id="color">BLACK</b></h3>
  <p>Login Successful ✅</p>
</div>

<!-- Firebase -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
  import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyACIKwrp-KV6o2vRM6adXESjU1-OpbVscc",
    authDomain: "cess-cb730.firebaseapp.com",
    databaseURL: "https://cess-cb730-default-rtdb.firebaseio.com",
    projectId: "cess-cb730",
    storageBucket: "cess-cb730.firebasestorage.app",
    messagingSenderId: "324360812002",
    appId: "1:324360812002:web:6a9bedb2cfc67db41a75bb"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // Anonymous Login
  signInAnonymously(auth)
    .catch((error) => {
      document.getElementById("loading").innerText =
        "Auth Error: " + error.message;
    });

  // Auth State Listener
  onAuthStateChanged(auth, (user) => {
    if (user) {
      document.getElementById("loading").style.display = "none";
      document.getElementById("app").style.display = "block";
      console.log("Logged in UID:", user.uid);
    }
  });
</script>

</body>
</html>
